<!DOCTYPE HTML>
<html lang="en" class="normal">
<head>
    <meta charset="utf-8">
    <title>From Process To Text</title>
    <link rel="stylesheet" href="osp.tools.html2print/dist/css/gui.css" media="screen">
</head>
<body>


    <!--
    master page template
    -->

        <div id="master-page" class="paper">

            <div class='crops'>
                <div class='crop-top-left'>
                    <span class='bleed'></span>
                </div>
                <div class='crop-top-right'>
                    <span class='bleed'></span>
                </div>
                <div class='crop-bottom-right'>
                    <span class='bleed'></span>
                </div>
                <div class='crop-bottom-left'>
                    <span class='bleed'></span>
                </div>
            </div>

            <div class="page">
                <div class="header"></div>

                <div class="body"></div>
                <div class="footer"></div>
            </div>
        </div>




    <!--
    loading indicator from https://github.com/tobiasahlin/SpinKit
    -->

    <div id="loading-spinner">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>


    <!--
    tools
    -->

    <div id="toolbar">
        <label for="preview">preview</label>
        <input name="preview" value="true" type="checkbox">

        <label for="debug">debug</label>
        <input name="debug" value="true" type="checkbox">

        <label for="spread">spread</label>
        <input name="spread" value="true" type="checkbox">

        <label for="hi-res">hi-res</label>
        <input name="hi-res" value="true" type="checkbox">

        <label for="zoom">zoom</label>
        <input name="zoom" value="100" type="number" min="25" max="1600" step="25">

        <label for="page">page</label>
        <input name="page" value="1" type="number" min="1" max="100" step="1">

        <div class="separator"></div>
        <button id="print">print</button>
    </div>

    <script type="text/javascript" src="osp.tools.html2print/dist/js/html2print.js"></script>
</body>
</html>
